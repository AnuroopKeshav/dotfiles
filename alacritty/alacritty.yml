## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25
  
  padding:
    x: 30
    y: 25
  
  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Underline
    blinking: On

  unfocused_hollow: false

# Colors
colors:
    normal:
      green:  '#8ab5b5'

# Fonts
font:
    normal:
      family: "FiraCode Nerd Font"

## Live config reload
live_config_reload: true
